<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Bikin Form</title>
</head>

<body>
  <form action="">
    <label for="username">
      Username :
      <input type="text" id="username">
    </label>
    <br>
    <label for="password">
      Password :
      <input type="password" id="password">
    </label>
    <br>
    <input type="radio" id="pria" name="gender"> <label for="pria">pria</label>
    <input type="radio" id="wanita" name="gender"> <label for="wanita">wanita</label>
    <br>
    <label for="menyanyi"></label>
    Menyanyi
    <input type="checkbox" id="menyanyi">
    </label>
    <label for="mendaki">
      Mendaki
      <input type="checkbox" id="mendaki">
    </label>
    <label for="menari">
      Menari
      <input type="checkbox" id="menari">
    </label>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <select>
      <option>Bandung</option>
      <option>Jakarta</option>
      <option>Bogor</option>
      <option>Bekasi</option>
    </select>
    <input type="button" value="Kirim">
  </form>

</body>

</html>
